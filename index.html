  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Parkinsans';
}
.element {
  cursor: url('cursor.cur'), 
  url('cursor.cur') 16 16, 
  pointer;
}

::-webkit-scrollbar {
	width: 12px;
	height: 0px;
}

::-webkit-scrollbar-track {
	background: #45ffb2;
	border-radius: 10px;
}

::-webkit-scrollbar-thumb {
	background-color: #45ffb2;
	border-radius: 10px;
	border: 3px solid #3e9370;
}

::-webkit-scrollbar-thumb:hover {
	background-color: #45ffb2;
}

::selection {
	background-color: #ffffff;
	color: rgb(0, 0, 0);
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: rgba(0,0,0,0.60);
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: rgb(255, 255, 255);
  opacity: 0;
  transition: opacity 1.5s ease;
  max-width: 100%; 
}

.profile-pic-container {
  width: 130px; 
  height: 130px;
  margin: 0 auto 20px auto;
  border-radius: 50%;
  overflow: hidden;
}

.profile-pic-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content h1 {
  font-size: 2rem; 
  margin-bottom: 8px;
}

.links a {
  display: block;
  font-size: 1.2rem;
  margin: 6px 0;
  text-decoration: none;
  color: #60a2ff;
  transition: ease 0.3s;
}

.links a:hover {
  transition: ease 0.3s;
  color: #f2ff00;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2rem; 
  cursor: pointer;
  z-index: 10;
  user-select: none;
  transition: opacity 1s ease;
}

hr {
  border: 0;
  height: 1px;
  background: #cccccc00;
  margin: 0.8em 0;
}
